<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Soil base -->
  <rect x="10" y="40" width="44" height="14" fill="url(#soilGradient)" rx="2"/>
  
  <!-- Sensor body -->
  <rect x="24" y="12" width="16" height="28" fill="#4A90E2" rx="2"/>
  
  <!-- Sensor probe legs -->
  <rect x="26" y="40" width="3" height="8" fill="#2C5F8F"/>
  <rect x="35" y="40" width="3" height="8" fill="#2C5F8F"/>
  
  <!-- Display/sensor area -->
  <rect x="26" y="16" width="12" height="8" fill="#1A1A1A" rx="1"/>
  
  <!-- Moisture indicator dots -->
  <circle cx="28" cy="18" r="1" fill="#00FF00"/>
  <circle cx="32" cy="18" r="1" fill="#00FF00"/>
  <circle cx="36" cy="18" r="1" fill="#00FF00"/>
  
  <!-- Zigbee signal waves -->
  <path d="M 42 20 Q 46 18, 50 20" stroke="#4A90E2" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 42 20 Q 48 16, 54 20" stroke="#4A90E2" stroke-width="1" fill="none" opacity="0.4"/>
</svg>

